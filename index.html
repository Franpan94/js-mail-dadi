<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
      <h1 class=" text-center p-4">ESERCIZIO EMAIL</h1>
      <div class="row">
          <div class="col p-4">
              <h2>Lista email da verificare</h2>
              <h4 id="e-mail"></h4>
           </div>
           <div class="col p-4">
              <h2>Inserisci email: </h2>
              <h3 id="user-email"></h3>
           </div>
           <div class="col p-4">
              <h2>Controllo presenza email: </h2>
              <h3 id="verifi-cated"></h3>
           </div>
       </div>
   </div>
   <div class="container ms_p10">
      <h1 class=" text-center p-4">ESERCIZIO DADI</h1>
      <div class="row">
         <div class="col">
            <h2 id="number-user"></h2>
         </div>
         <div class="col">
            <h2 id="number-pc"></h2>
         </div>
      </div>
      <div class="text-center pt-4">
         <button type="button" class="btn btn-dark" id="generator-btn">IL VINCITORE E':</button>
         <p id="output-ticket" class="pt-2 fs-2 text"></p>
      </div>
   </div>
   <script src="./js/script.js"></script>
</body>
</html>
